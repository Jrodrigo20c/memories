<div id="profile">
    <div [ngClass]="{'active': show, 'idle': !show}">
        <div id="perfil-content">
            <p>Selecciona tu foto de perfil</p>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <div *ngIf="imagePreview">
                <img [src]="imagePreview" alt="Imagen de perfil" width="100" height="100">
            </div>
            <input #nombreInput placeholder="Nombre">
            <input #apellidoInput placeholder="Apellido">
            <textarea #descripcionInput placeholder="DescripciÃ³n"></textarea>
            <button 
            (click)="continuarClick(
                nombreInput,
                apellidoInput,
                descripcionInput)"
            mat-flat-button color="warn">Continuar</button>
        </div>
    </div>  
</div>
